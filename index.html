<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="height=device-height, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="blank" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/lb_game.css">
    <script type="text/javascript" src="./lib/jquery/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./js/lb_game.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
    <div class="play">
        <div class="lb-con">
            <div class="lb-ele cloud3"></div>
            <div class="lb-ele cloud4"></div>
            <div class="lb-ele cloud2"></div>
            <div class="lb-ele cloud1"></div>
            <!-- 房屋后 START -->
            <div class="z0">
               
            </div>
            <!-- 房屋后 END -->
            <div class="lb-ele school"></div>
            <div class="lb-ele l-trees"></div>
            <div class="lb-ele r-trees"></div>
            <!-- 墙后 START -->
            <div class="z1">
               
            </div>
            <!-- 墙后 END -->
            <div class="lb-ele wall"></div>
            <!-- 前景 START -->
            <div class="z2">
                <div class="masado"></div>
                <div class="kengo"></div>
            </div>
            <!-- 前景 END -->
            <div class="front-box"></div>
            <div class="z3">
                <div class="cText">
                    <div class="play-btn">PLAY</div>
                </div>
                <div class="game-res">
                    <div class="life">Life: <span>3</span></div>
                    <div class="score">Score: <span>0</span></div>
                    <div class="maxscore">Max: <span>0</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
